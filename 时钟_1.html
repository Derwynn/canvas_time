<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	   
       canvas{border:1px solid black; margin-left:160px;}
	</style>
	
</head>
<body>

<canvas id='canvas1' width='400' height='400'></canvas>
<canvas id='canvas2' width='400' height='400'></canvas>
<canvas id='canvas3' width='400' height='400'></canvas>
<canvas id='canvas4' width='400' height='400'></canvas>

<script>
	
	function render(){
		var canvas = document.getElementById('canvas1');
	    var ctx = canvas.getContext('2d');
		ctx.clearRect(0,0,400,400);
		var date = new Date();
	    var hours = date.getHours();
	    var minutes = date.getMinutes();
	    var seconds = date.getSeconds();
	    hours = hours>12?hours-12:hours;
	    var hour = hours+minutes/60;
	    var minute = minutes+seconds/60;

	ctx.save();

	ctx.beginPath();
	ctx.translate(100,0);
	ctx.rotate(50*Math.PI/180);
	ctx.fillStyle='#ccc';
	ctx.rect(100,50,200,400);
	ctx.fill();

    ctx.beginPath();
	ctx.fillStyle='#f8b216';
	ctx.arc(200,50,100,0,2*Math.PI);
	ctx.fill();
	ctx.closePath();

	ctx.beginPath();
	ctx.fillStyle='#c38d13';
	ctx.arc(200,50,80,0,2*Math.PI);
	ctx.fill();
	ctx.closePath();

	ctx.beginPath();
	ctx.fillStyle='#fff';
	ctx.arc(200,50,75,0,2*Math.PI);
	ctx.fill();
	ctx.closePath();

	ctx.beginPath();
	ctx.fillStyle='black';
	ctx.arc(200,50,4,0,2*Math.PI);
	ctx.fill();
	ctx.closePath();

	ctx.restore();
	
	for(var i=0;i<12;i++){
        ctx.save();
        //ctx.strokeStyle='red';
        ctx.translate(190,185);
        ctx.rotate(i*30/180*Math.PI);
        ctx.beginPath();

        ctx.moveTo(0,65);
	    ctx.lineTo(0,70);
        ctx.stroke();
        ctx.closePath();
        ctx.restore();
        }

    for(var i=0;i<4;i++){
        ctx.save();
        //ctx.strokeStyle='red';
        ctx.lineWidth=2;
        ctx.translate(190,185);
        ctx.rotate(i*90/180*Math.PI);
        ctx.beginPath();

        ctx.moveTo(0,60);
	    ctx.lineTo(0,70);
        ctx.stroke();
        ctx.closePath();
        ctx.restore();
        }


    ctx.save();
    ctx.translate(190,185);
    ctx.rotate((hour-3)*2*Math.PI/12);
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.lineTo(40, 0);
    ctx.stroke();
    ctx.restore();

    ctx.save();
    ctx.translate(190,185);
    ctx.rotate((minute-15)*2*Math.PI/60);
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.lineTo(50, 0);
    ctx.stroke();
    ctx.restore();

    ctx.save();
    ctx.translate(190,185);
    ctx.rotate( (seconds-15)*2*Math.PI/60);
    ctx.beginPath();
    ctx.strokeStyle='red';
    ctx.moveTo(0, 0);
    ctx.lineTo(70, 0);
    ctx.stroke();
    ctx.restore();


}
render();
setInterval(render,1000);

　　　　var rad = 2 * Math.PI / 12 * i;
